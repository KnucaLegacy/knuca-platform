language: java
sudo: required
env:
  global:
  - CODECOV_TOKEN=988bb1ee-29f3-46af-8b7d-7b6d08ee6256
services:
- docker
branches:
  only:
  - master
  - develop
jdk:
- oraclejdk8
install: cd knuca-schedule \ && ./gradlew build
after_success: ./gradlew dockerfile; docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD";
  docker build -t knuca-image docker/.; docker tag knuca-image $DOCKER_HUB_USERNAME/knuca-platform:$TRAVIS_BUILD_NUMBER;
  docker tag knuca-image $DOCKER_HUB_USERNAME/knuca-platform:latest; docker push $DOCKER_HUB_USERNAME/knuca-platform:$TRAVIS_BUILD_NUMBER;
  docker push $DOCKER_HUB_USERNAME/knuca-platform:latest; ./gradlew jacocoTestReport;
  bash <(curl -s https://codecov.io/bash);
before_install:
- openssl aes-256-cbc -K $encrypted_1a2d88b1326f_key -iv $encrypted_1a2d88b1326f_iv
  -in credentials.tar.gz.enc -out .credentials.tar.gz -d

language: java
sudo: required
env:
  global:
  - CODECOV_TOKEN=988bb1ee-29f3-46af-8b7d-7b6d08ee6256
services:
- docker
branches:
  only:
  - master
  - develop
jdk:
- oraclejdk8
install:
- cd knuca-schedule \ && ./gradlew build
script:
- ./gradlew dockerfile; docker login -u "$DOCKER_HUB_USERNAME" -p "$DOCKER_HUB_PASSWORD"
- docker build -t knuca-image docker/.; docker tag knuca-image $DOCKER_HUB_USERNAME/knuca-platform:$TRAVIS_BUILD_NUMBER
- docker tag knuca-image $DOCKER_HUB_USERNAME/knuca-platform:latest; docker push $DOCKER_HUB_USERNAME/knuca-platform:$TRAVIS_BUILD_NUMBER
- docker push $DOCKER_HUB_USERNAME/knuca-platform:latest; ./gradlew jacocoTestReport
- bash <(curl -s https://codecov.io/bash)
- gcloud compute instances list
- echo ky
before_install:
- openssl aes-256-cbc -K $encrypted_9fcca0bc0393_key -iv $encrypted_9fcca0bc0393_iv
  -in credentials.tar.gz.enc -out .\\credentials.tar.gz -d
- if [ ! -d ${HOME}/google-cloud-sdk ]; then curl https://sdk.cloud.google.com | bash;
  fi
- tar -xzf credentials.tar.gz
- mkdir -p lib
- gcloud auth activate-service-account --key-file travis-secret.json

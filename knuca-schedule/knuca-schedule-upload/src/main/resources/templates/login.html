<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="/css/responsive.css" rel="stylesheet"/>
    <title>KNUCA schedule upload</title>
    <!-- icon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/img/icon/apple-icon-57x57.png"/>

    <meta name="msapplication-TileColor" content="#ffffff"/>
    <meta name="msapplication-TileImage" content="/img/icon/ms-icon-144x144.png"/>

    <!-- icon -->
</head>
<body>
    <section class="signIn">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-lg-12">
                    <div th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <form class="loginForm d-flex flex-column " th:action="@{/login}" method="post">
                        <input name="username" class="username" placeholder='Username' type='text'/>
                        <input name="password" class="password" placeholder='Password' type='password'/>
                        <input class="submit" type="submit" value="Sign In"/>
                        <!-- <a class="Help" href="#">Forgot password?</a> -->
                    </form>
                </div>
            </div>
            <div class="footer d-flex justify-content-center">Â© Knuca Legacy 2018, All rights reserved.</div>
        </div>
    </section>
</body>
</html>

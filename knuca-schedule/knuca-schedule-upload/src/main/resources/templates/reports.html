<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/log.css" rel="stylesheet"/>
    <title>Events</title>
</head>
<body>
<div class="nav-bar">
    <div>
        <a th:href="@{/main}">Main</a>
    </div>
</div>

<h2>Reports</h2>

<div class="table-responsive-md">
    <table class="table table-striped table-dark">
        <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Anchor</th>
                  <th scope="col">ErrorsCount</th>
                  <th scope="col">File</th>
                  <th scope="col">DateTime</th>
                  <th scope="col">SheetNumber</th>
                  <th scope="col">ViewErrors</th>
                </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="events" type="java.util.List<com.theopus.upload.entity.Report>"*/-->
        <!--/*@thymesVar id="report" type="com.theopus.upload.entity.Report"*/-->
            <th:block th:each="report : ${reports}">
                <tr>
                    <td th:text="${report.id}"></td>
                    <td th:text="${report.anchor}"></td>
                    <td th:text="${report.errors.size()}"></td>
                    <td><a th:href="@{/upload/files/{id}/view(id=${report.file.id})}" th:text="${report.file.name}"></a></td>
                    <td th:text="${report.reportDate}"></td>
                    <td th:text="${report.sheetNumber}"></td>
                    <td><a th:href="@{/upload/reports/{id}/view(id=${report.id})}">Errors</a></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
